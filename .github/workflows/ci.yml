name: CI

on:
  push:
    branches:
      - main
  pull_request:

permissions:
  contents: read

jobs:
  build-macos:
    strategy:
      fail-fast: false
      matrix:
        include:
          - channel: stable
            product_name: Docktor
            bundle_id: pzc.Dockter
            app_icon: AppIcon
          - channel: beta
            product_name: Docktor Beta
            bundle_id: pzc.Dockter.beta
            app_icon: AppIconBeta
    runs-on: macos-15
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build Docktor (${{ matrix.channel }})
        run: |
          set -euo pipefail
          xcodebuild \
            -project Docktor.xcodeproj \
            -scheme Docktor \
            -configuration Release \
            -destination "generic/platform=macOS" \
            PRODUCT_NAME="${{ matrix.product_name }}" \
            PRODUCT_BUNDLE_IDENTIFIER="${{ matrix.bundle_id }}" \
            ASSETCATALOG_COMPILER_APPICON_NAME="${{ matrix.app_icon }}" \
            CODE_SIGNING_ALLOWED=NO \
            build
